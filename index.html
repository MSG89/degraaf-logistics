<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="top-page-wrapper">
        <header>
            <div class="topnav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars fa-lg"></i>
                </a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            </div>
        </header>

        <div id="backgroundFootage">
            <video autoplay muted loop id="myVideo">
                <source src="video assets/main page video.mp4s" type="video/mp4">
            </video>
        </div>
    </div>
    <div id="top-page-wrapper-stripe"></div>

    <div class="bottom-page-wrapper">
        <main>
            <p class="Solutions">
                Our Solutions
                <div id="bottom-box"></div>

            <div id="SolutionCards">
                <ul class="Cards">
                    <li class="Card">
                        <div class="cardOverlayText"> Sea Freight
                        </div>
                        <div class="cardOverlay"></div>
                        <video onmouseover="this.play();" onmouseout="this.pause();this.currentTime=0;" width="200" height="300" muted loop id="seaCardVideo">
                            <source src="video assets/sea card video_Trim.mp4" type="video/mp4">
                        </video>
                    </li>
                    <li class="Card">
                        <div class="cardOverlayText"> Air Freight
                        </div>
                        <div class="cardOverlay"></div>
                        <video onmouseover="this.play();" onmouseout="this.pause();this.currentTime=0;" width="200" height="300" muted loop id="airCardVideo">
                            <source src="video assets/air card video.mp4" type="video/mp4">
                        </video>
                    </li>
                    <li class="Card"> 
                        <div class="cardOverlayText"> Road Freight
                        </div>
                        <div class="cardOverlay"></div>
                        <video onmouseover="this.play();" onmouseout="this.pause();this.currentTime=0;" width="200" height="300" muted loop id="roadCardVideo">
                            <source src="video assets/road card video.mp4" type="video/mp4">
                        </video>
                    </li>
                    <li class="Card"> 
                        <div class="cardOverlayText"> Rail Freight
                        </div>
                        <div class="cardOverlay"></div>
                        <video onmouseover="this.play();" onmouseout="this.pause();this.currentTime=0;" width="200" height="300" muted loop id="trainCardVideo">
                            <source src="video assets/train card video.mp4" type="video/mp4">
                        </video>
                    </li>
                    <li class="Card">
                        <div class="cardOverlayText"> Combined Freight
                        </div>
                        <div class="cardOverlay"></div>
                        <video onmouseover="this.play();" onmouseout="this.pause();this.currentTime=0;" width="200" height="300" muted loop id="CombinedCardVideo">
                            <source src="video assets/combined card video.mp4" type="video/mp4">
                        </video>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
